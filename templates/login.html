{% extends "base.html" %}

{% block title %}MediConnect - Login{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 50vh;">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm border-0 rounded-4">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <div class="bg-primary bg-opacity-10 text-primary rounded-circle d-inline-flex align-items-center justify-content-center" style="width: 80px; height: 80px;">
                        <i class="bi bi-person-circle" style="font-size: 2.5rem;"></i>
                    </div>
                </div>

                <h3 class="card-title text-center fw-bold mb-4">Login</h3>

                <form method="post">
                    <div class="mb-3">
                        <label for="email" class="form-label fw-semibold small text-uppercase text-secondary">Email Address</label>
                        <input type="email" 
                               class="form-control form-control-lg" 
                               id="email" 
                               name="email" 
                               required
                               placeholder="name@example.com">
                    </div>
                    
                    <div class="mb-4">
                        <div class="d-flex justify-content-between align-items-center">
                            <label for="password" class="form-label fw-semibold small text-uppercase text-secondary mb-0">Password</label>
                            <a href="{{ url_for('mediconnect.reset_password') }}" class="small text-decoration-none text-muted">Forgot Password?</a>
                        </div>
                        <input type="password" 
                               class="form-control form-control-lg mt-2" 
                               id="password" 
                               name="password" 
                               required
                               placeholder="••••••••">
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 btn-lg mb-3 shadow-sm">
                        Login <i class="bi bi-box-arrow-in-right ms-1"></i>
                    </button>
                </form>

                <div class="text-center border-top pt-3 mt-3">
                    <p class="small text-muted mb-0">
                        New patient? 
                        <a href="{{ url_for('mediconnect.register') }}" class="text-decoration-none fw-semibold">Register here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

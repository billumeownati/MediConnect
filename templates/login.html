{% extends "base.html" %}

{% block title %}MediConnect - Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title text-center">Login</h3>
                <form method="post">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                    <p class="mt-2 text-end">
                        <a href="{{ url_for('mediconnect.reset_password') }}">Forgot Password?</a>
                    </p>
                </form>
                <p class="mt-3 text-center">New patient? <a href="{{ url_for('mediconnect.register') }}">Register here</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

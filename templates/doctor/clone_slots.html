{% extends "base.html" %}
{% block title %}Clone Slots{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm border-0 rounded-4">
            <div class="card-body p-4 p-md-5">
                <div class="text-center mb-4">
                    <div class="bg-info bg-opacity-10 text-info rounded-circle d-inline-flex align-items-center justify-content-center" style="width: 80px; height: 80px;">
                        <i class="bi bi-layers-fill" style="font-size: 2.5rem;"></i>
                    </div>
                </div>
                <h3 class="card-title text-center fw-bold mb-4">Clone Slots</h3>
                <p class="text-center text-muted mb-4 small">Copy your schedule from one day to a date range.</p>

                <form method="POST">
                    <div class="mb-3">
                        <label for="source_date" class="form-label fw-semibold small text-uppercase text-secondary">Copy From (Date)</label>
                        <input type="date" class="form-control form-control-lg" id="source_date" name="source_date" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="start_date" class="form-label fw-semibold small text-uppercase text-secondary">Start Date</label>
                            <input type="date" class="form-control form-control-lg" id="start_date" name="start_date" required>
                        </div>
                        <div class="col-md-6 mb-4">
                            <label for="end_date" class="form-label fw-semibold small text-uppercase text-secondary">End Date</label>
                            <input type="date" class="form-control form-control-lg" id="end_date" name="end_date" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-info text-white w-100 btn-lg mb-3 shadow-sm">
                        Clone Slots <i class="bi bi-copy ms-1"></i>
                    </button>
                </form>
                <div class="text-center border-top pt-3 mt-3">
                    <a href="{{ url_for('mediconnect_doctor.slots') }}" class="text-decoration-none fw-semibold">
                        <i class="bi bi-arrow-left"></i> Back to Slots
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

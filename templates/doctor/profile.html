{% extends "base.html" %}
{% block title %}Doctor Profile{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center"><i class="bi bi-person-circle"></i> My Profile</h2>
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="full_name" class="form-label">Full Name:</label>
                            <input type="text" class="form-control" id="full_name" value="{{ doctor.user.full_name }}" readonly>
                            <small class="form-text text-body-secondary">This field cannot be edited.</small>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="department" class="form-label">Department:</label>
                            <input type="text" class="form-control" id="department" value="{{ doctor.department.name if doctor.department else 'N/A' }}" readonly>
                            <small class="form-text text-body-secondary">Only admin can change department.</small>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ doctor.user.email }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="phone_no" class="form-label">Phone:</label>
                            <input type="tel" class="form-control" id="phone_no" name="phone_no" pattern="[0-9]{10}" maxlength="10" value="{{ doctor.user.phone_no }}" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="password" name="password">
                        <small class="form-text text-body-secondary">Leave blank to keep current password. Use a strong password.</small>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="qualification" class="form-label">Qualification:</label>
                            <input type="text" class="form-control" id="qualification" name="qualification" value="{{ doctor.qualification }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="experience_years" class="form-label">Experience (years):</label>
                            <input type="number" class="form-control" id="experience_years" name="experience_years" min="0" value="{{ doctor.experience_years }}">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100"><i class="bi bi-person-check-fill"></i> Update Profile</button>
                </form>
                <div class="mt-3 text-center">
                    <a href="{{ url_for('mediconnect_doctor.dashboard') }}"><i class="bi bi-arrow-left"></i> Back to Dashboard</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

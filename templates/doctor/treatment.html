{% extends "base.html" %}

{% block title %}Treatment - {{ appointment.patient.user.full_name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center">Treatment for {{ appointment.patient.user.full_name }}</h2>
                <p class="text-center">Appointment: {{ appointment.slot.date }} at {{ appointment.slot.time }}</p>
                <form method="POST">
                    <div class="mb-3">
                        <label for="diagnosis" class="form-label">Diagnosis:</label>
                        <textarea class="form-control" id="diagnosis" name="diagnosis" rows="5">{{ appointment.treatment.diagnosis if appointment.treatment else '' }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="prescription" class="form-label">Prescription:</label>
                        <textarea class="form-control" id="prescription" name="prescription" rows="5">{{ appointment.treatment.prescription if appointment.treatment else '' }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="notes" class="form-label">Notes:</label>
                        <textarea class="form-control" id="notes" name="notes" rows="3">{{ appointment.treatment.notes if appointment.treatment else '' }}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100"><i class="bi bi-clipboard2-pulse-fill"></i> Save Treatment</button>
                </form>
                <div class="mt-3 text-center">
                    <a href="{{ url_for('mediconnect_doctor.dashboard') }}"><i class="bi bi-arrow-left"></i> Back to Dashboard</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

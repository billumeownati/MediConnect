{% extends "base.html" %}
{% block title %}Edit Slot{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm border-0 rounded-4">
            <div class="card-body p-4 p-md-5">
                <div class="text-center mb-4">
                    <div class="bg-warning bg-opacity-10 text-warning rounded-circle d-inline-flex align-items-center justify-content-center" style="width: 80px; height: 80px;">
                        <i class="bi bi-calendar2-week" style="font-size: 2.5rem;"></i>
                    </div>
                </div>
                <h3 class="card-title text-center fw-bold mb-4">Edit Slot</h3>

                <form method="POST">
                    <div class="mb-3">
                        <label for="date" class="form-label fw-semibold small text-uppercase text-secondary">Date</label>
                        <input type="date" class="form-control form-control-lg" id="date" name="date" value="{{ slot.date }}" required>
                    </div>
                    <div class="mb-4">
                        <label for="time" class="form-label fw-semibold small text-uppercase text-secondary">Time</label>
                        <input type="time" class="form-control form-control-lg" id="time" name="time" value="{{ slot.time.strftime('%H:%M') }}" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 btn-lg mb-3 shadow-sm">
                        Update Slot <i class="bi bi-save ms-1"></i>
                    </button>
                </form>
                <div class="text-center border-top pt-3 mt-3">
                    <a href="{{ url_for('mediconnect_doctor.slots') }}" class="text-decoration-none fw-semibold">
                        <i class="bi bi-arrow-left"></i> Back to Slots
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

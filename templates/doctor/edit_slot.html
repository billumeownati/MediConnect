{% extends "base.html" %}

{% block title %}Edit Slot{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center">Edit Slot</h2>
                <form method="POST">
                    <div class="mb-3">
                        <label for="date" class="form-label">Date:</label>
                        <input type="date" class="form-control" id="date" name="date" value="{{ slot.date }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="time" class="form-label">Time:</label>
                        <input type="time" class="form-control" id="time" name="time" value="{{ slot.time.strftime('%H:%M') }}" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Update Slot</button>
                </form>
                <div class="mt-3 text-center">
                    <a href="{{ url_for('mediconnect_doctor.slots') }}"><i class="bi bi-arrow-left"></i> Back to Slots</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block title %}MediConnect - {{ title }}{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="col-md-5 col-lg-4">
        <div class="card shadow-sm border-0 rounded-4">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <div class="bg-primary bg-opacity-10 text-primary rounded-circle d-inline-flex align-items-center justify-content-center" style="width: 80px; height: 80px;">
                        <i class="bi bi-shield-lock-fill" style="font-size: 2.5rem;"></i>
                    </div>
                </div>
                
                <h3 class="card-title text-center fw-bold mb-2">{{ title }}</h3>
                <p class="text-center text-secondary mb-4 small">
                    Please enter the 6-digit OTP sent to your email to continue.
                </p>

                <form method="post" action="{{ action_url }}">
                    <div class="mb-4">
                        <label for="otp" class="form-label fw-semibold small text-uppercase text-secondary">Verification Code</label>
                        <input type="tel" 
                               id="otp" 
                               name="otp" 
                               class="form-control form-control-lg text-center fw-bold text-primary" 
                               required 
                               placeholder="• • • • • •" 
                               pattern="\d{6}" 
                               maxlength="6"
                               style="letter-spacing: 0.5rem; font-size: 1.5rem;"
                               autocomplete="one-time-code">
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 btn-lg mb-3 shadow-sm">
                        Verify <i class="bi bi-arrow-right-short"></i>
                    </button>
                </form>

                <div class="text-center border-top pt-3">
                    <p class="small text-muted mb-0">
                        <i class="bi bi-info-circle me-1"></i> Check your spam folder if you don't see the code.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block title %}MediConnect - Verify OTP{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title text-center">Verify One-Time Password</h3>
                <form method="post">
                    <p class="text-center mb-4">A 6-digit verification code has been sent to your email address.</p>
                    
                    <div class="mb-3">
                        <label for="otp" class="form-label">Enter OTP</label>
                        <input type="tel" id="otp" name="otp" class="form-control text-center" required 
                                placeholder="123456" pattern="\d{6}" maxlength="6">
                        <div class="form-text text-muted">The code is valid for 10 minutes.</div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 mt-3">Verify OTP</button>

                    <p class="mt-3 text-center">
                        Didn't receive the code? 
                        <a href="{{ url_for('mediconnect.reset_password') }}">Resend Code</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

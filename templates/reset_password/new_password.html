{% extends "base.html" %}

{% block title %}MediConnect - Set New Password{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title text-center">Set New Password</h3>
                <form method="post">
                    <p class="text-center mb-4 text-muted">Enter and confirm your new password to complete the reset.</p>
                    
                    <div class="mb-3">
                        <label for="new_password" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="new_password" name="password" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm New Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-success w-100">Reset Password</button>

                    <a href="{{ url_for('mediconnect.login') }}" class="btn btn-outline-danger w-100 mt-2">
                        Cancel
                    </a>

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

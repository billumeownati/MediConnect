{% extends "base.html" %}

{% block title %}MediConnect - Set New Password{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="col-md-5 col-lg-4">
        <div class="card shadow-sm border-0 rounded-4">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <div class="bg-success bg-opacity-10 text-success rounded-circle d-inline-flex align-items-center justify-content-center" style="width: 80px; height: 80px;">
                        <i class="bi bi-key-fill" style="font-size: 2.5rem;"></i>
                    </div>
                </div>

                <h3 class="card-title text-center fw-bold mb-2">Set New Password</h3>
                <p class="text-center text-secondary mb-4 small">
                    Enter and confirm your new password to complete the reset.
                </p>

                <form method="post">
                    <div class="mb-3">
                        <label for="new_password" class="form-label fw-semibold small text-uppercase text-secondary">New Password</label>
                        <input type="password" 
                               class="form-control form-control-lg" 
                               id="new_password" 
                               name="password" 
                               required
                               placeholder="••••••••">
                    </div>
                    
                    <div class="mb-4">
                        <label for="confirm_password" class="form-label fw-semibold small text-uppercase text-secondary">Confirm Password</label>
                        <input type="password" 
                               class="form-control form-control-lg" 
                               id="confirm_password" 
                               name="confirm_password" 
                               required
                               placeholder="••••••••">
                    </div>
                    
                    <button type="submit" class="btn btn-success w-100 btn-lg mb-3 shadow-sm">
                        Reset Password <i class="bi bi-check-lg ms-1"></i>
                    </button>

                    <a href="{{ url_for('mediconnect.login') }}" class="btn btn-outline-danger w-100">
                        Cancel
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

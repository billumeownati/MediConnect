{% extends "base.html" %}

{% block title %}MediConnect - Reset Password{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="col-md-5 col-lg-4">
        <div class="card shadow-sm border-0 rounded-4">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <div class="bg-primary bg-opacity-10 text-primary rounded-circle d-inline-flex align-items-center justify-content-center" style="width: 80px; height: 80px;">
                        <i class="bi bi-envelope-at-fill" style="font-size: 2.5rem;"></i>
                    </div>
                </div>

                <h3 class="card-title text-center fw-bold mb-2">Reset Password</h3>
                <p class="text-center text-secondary mb-4 small">
                    Enter your registered email address to receive a verification code.
                </p>

                <form method="post">
                    <div class="mb-4">
                        <label for="email" class="form-label fw-semibold small text-uppercase text-secondary">Email Address</label>
                        <input type="email" 
                               class="form-control form-control-lg" 
                               id="email" 
                               name="email" 
                               aria-describedby="emailHelp" 
                               required
                               placeholder="name@example.com">
                        <div id="emailHelp" class="form-text mt-2 small">
                            <i class="bi bi-info-circle me-1"></i> We'll send a One-Time Password (OTP) to this email.
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 btn-lg mb-4 shadow-sm">
                        Send OTP <i class="bi bi-send-fill ms-2" style="font-size: 0.9em;"></i>
                    </button>

                    <div class="text-center border-top pt-3">
                        <p class="small text-muted mb-0">
                            Remember your password? 
                            <a href="{{ url_for('mediconnect.login') }}" class="text-decoration-none fw-semibold">Log in here</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

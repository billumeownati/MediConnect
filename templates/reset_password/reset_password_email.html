{% extends "base.html" %}

{% block title %}MediConnect - Reset Password{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title text-center">Reset Password</h3>
                <form method="post">
                    <div class="mb-3">
                        <label for="email" class="form-label">Enter your email</label>
                        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" required>
                        <div id="emailHelp" class="form-text">We'll send a One-Time Password (OTP) to this email address.</div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Send OTP</button>
                    <p class="mt-3 text-center">
                        Remember your password? <a href="{{ url_for('mediconnect.login') }}">Log in here</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

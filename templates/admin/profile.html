{% extends "base.html" %}
{% block title %}Admin Profile{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center"><i class="bi bi-person-circle"></i> My Profile</h2>
                <form method="POST">
                    
                    <div class="mb-3">
                        <label for="full_name" class="form-label">Full Name:</label>
                        <input type="text" class="form-control" id="full_name" name="full_name" value="Admin" readonly>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ admin.email }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">New Password:</label>
                        <input type="password" class="form-control" id="password" name="password">
                        <small class="form-text text-body-secondary">Leave blank to keep current password. Use a strong password.</small>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100"><i class="bi bi-person-check-fill"></i> Update Profile</button>
                </form>
                <div class="mt-3 text-center">
                    <a href="{{ url_for('mediconnect_admin.dashboard') }}"><i class="bi bi-arrow-left"></i> Back to Dashboard</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}
{% block title %}Add Department{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm border-0 rounded-4">
            <div class="card-body p-4 p-md-5">
                <div class="text-center mb-4">
                    <div class="bg-success bg-opacity-10 text-success rounded-circle d-inline-flex align-items-center justify-content-center" style="width: 80px; height: 80px;">
                        <i class="bi bi-building-add" style="font-size: 2.5rem;"></i>
                    </div>
                </div>
                <h3 class="card-title text-center fw-bold mb-4">Add Department</h3>

                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label fw-semibold small text-uppercase text-secondary">Department Name</label>
                        <input type="text" class="form-control form-control-lg" id="name" name="name" required placeholder="e.g., Cardiology">
                    </div>
                    <div class="mb-4">
                        <label for="description" class="form-label fw-semibold small text-uppercase text-secondary">Description</label>
                        <textarea class="form-control form-control-lg" id="description" name="description" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-success w-100 btn-lg mb-3 shadow-sm">
                        Add Department <i class="bi bi-plus-lg ms-1"></i>
                    </button>
                </form>
                <div class="text-center border-top pt-3 mt-3">
                    <a href="{{ url_for('mediconnect_admin.view_departments') }}" class="text-decoration-none fw-semibold me-3">View Departments</a>
                    <a href="{{ url_for('mediconnect_admin.dashboard') }}" class="text-decoration-none fw-semibold">Back to Dashboard</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}
{% block title %}Add Doctor{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 85vh;">
    <div class="col-md-10 col-lg-8">
        <div class="card shadow-sm border-0 rounded-4">
            <div class="card-body p-4 p-md-5">
                <div class="text-center mb-4">
                    <div class="bg-primary bg-opacity-10 text-primary rounded-circle d-inline-flex align-items-center justify-content-center" style="width: 80px; height: 80px;">
                        <i class="bi bi-person-fill-add" style="font-size: 2.5rem;"></i>
                    </div>
                </div>
                <h3 class="card-title text-center fw-bold mb-4">Add Doctor</h3>

                <form method="post">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="full_name" class="form-label fw-semibold small text-uppercase text-secondary">Full Name</label>
                            <input type="text" class="form-control form-control-lg" id="full_name" name="full_name" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label fw-semibold small text-uppercase text-secondary">Email</label>
                            <input type="email" class="form-control form-control-lg" id="email" name="email" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="phone_no" class="form-label fw-semibold small text-uppercase text-secondary">Phone No</label>
                            <input type="tel" class="form-control form-control-lg" id="phone_no" name="phone_no" pattern="[0-9]{10}" maxlength="10" required placeholder="10-digit number">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="password" class="form-label fw-semibold small text-uppercase text-secondary">Password</label>
                            <input type="password" class="form-control form-control-lg" id="password" name="password" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="department_id" class="form-label fw-semibold small text-uppercase text-secondary">Department</label>
                        <select class="form-select form-select-lg" id="department_id" name="department_id">
                            <option value="">-- Select --</option>
                            {% for dept in departments %}
                            <option value="{{ dept.department_id }}">{{ dept.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="qualification" class="form-label fw-semibold small text-uppercase text-secondary">Qualification</label>
                            <input type="text" class="form-control form-control-lg" id="qualification" name="qualification" required>
                        </div>
                        <div class="col-md-6 mb-4">
                            <label for="experience_years" class="form-label fw-semibold small text-uppercase text-secondary">Experience (years)</label>
                            <input type="number" class="form-control form-control-lg" id="experience_years" name="experience_years" min="0" value="0">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 btn-lg mb-3 shadow-sm">
                        Add Doctor <i class="bi bi-plus-lg ms-1"></i>
                    </button>
                </form>
                <div class="text-center border-top pt-3 mt-3">
                    <a href="{{ url_for('mediconnect_admin.view_doctors') }}" class="text-decoration-none fw-semibold me-3">View Doctors</a>
                    <a href="{{ url_for('mediconnect_admin.dashboard') }}" class="text-decoration-none fw-semibold">Back to Dashboard</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

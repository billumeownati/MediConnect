{% extends "base.html" %}

{% block title %}Add Doctor{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center">Add Doctor</h2>
                <form method="post">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="full_name" class="form-label">Full Name:</label>
                            <input type="text" class="form-control" id="full_name" name="full_name" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="phone_no" class="form-label">Phone No:</label>
                            <input type="tel" class="form-control" id="phone_no" name="phone_no" pattern="[0-9]{10}" maxlength="10" required placeholder="Enter a 10-digit number">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="department_id" class="form-label">Department:</label>
                        <select class="form-select" id="department_id" name="department_id">
                            <option value="">-- select --</option>
                            {% for dept in departments %}
                            <option value="{{ dept.department_id }}">{{ dept.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="qualification" class="form-label">Qualification:</label>
                            <input type="text" class="form-control" id="qualification" name="qualification" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="experience_years" class="form-label">Experience (years):</label>
                            <input type="number" class="form-control" id="experience_years" name="experience_years" min="0" value="0">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100"><i class="bi bi-person-fill-add"></i> Add Doctor</button>
                </form>
                <div class="mt-3 text-center">
                    <a href="{{ url_for('mediconnect_admin.view_doctors') }}"><i class="bi bi-eye-fill"></i> View Doctors</a><br>
                    <a href="{{ url_for('mediconnect_admin.dashboard') }}"><i class="bi bi-arrow-left"></i> Back to Dashboard</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block title %}Edit Patient{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center">Edit Patient</h2>
                <form method="POST" action="{{ url_for('mediconnect_admin.edit_patient', patient_id=patient.patient_id) }}">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="full_name" class="form-label">Full Name:</label>
                            <input type="text" class="form-control" id="full_name" name="full_name" value="{{ patient.user.full_name }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ patient.user.email }}" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="text" class="form-control" id="password" name="password" value="{{ patient.user.password }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="phone_no" class="form-label">Phone Number:</label>
                            <input type="tel" class="form-control" id="phone_no" name="phone_no" pattern="[0-9]{10}" maxlength="10" value="{{ patient.user.phone_no }}" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="dob" class="form-label">Date of Birth:</label>
                            <input type="date" class="form-control" id="dob" name="dob" value="{{ patient.dob }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="gender" class="form-label">Gender:</label>
                            <select class="form-select" id="gender" name="gender">
                                <option value="male" {% if patient.gender == 'male' %}selected{% endif %}>Male</option>
                                <option value="female" {% if patient.gender == 'female' %}selected{% endif %}>Female</option>
                                <option value="other" {% if patient.gender == 'other' %}selected{% endif %}>Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address:</label>
                        <textarea class="form-control" id="address" name="address">{{ patient.address }}</textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="blood_group" class="form-label">Blood Group:</label>
                            <input type="text" class="form-control" id="blood_group" name="blood_group" value="{{ patient.blood_group }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="emergency_contact" class="form-label">Emergency Contact:</label>
                            <input type="tel" class="form-control" id="emergency_contact" name="emergency_contact" pattern="[0-9]{10}" value="{{ patient.emergency_contact }}">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Update Patient</button>
                </form>
                <div class="mt-3 text-center">
                    <a href="{{ url_for('mediconnect_admin.view_patients') }}"><i class="bi bi-arrow-left"></i> Back to Patients</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

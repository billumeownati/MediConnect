{% extends "base.html" %}
{% block title %}Edit Doctor{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 85vh;">
    <div class="col-md-10 col-lg-8">
        <div class="card shadow-sm border-0 rounded-4">
            <div class="card-body p-4 p-md-5">
                <div class="text-center mb-4">
                    <div class="bg-warning bg-opacity-10 text-warning rounded-circle d-inline-flex align-items-center justify-content-center" style="width: 80px; height: 80px;">
                        <i class="bi bi-person-gear" style="font-size: 2.5rem;"></i>
                    </div>
                </div>
                <h3 class="card-title text-center fw-bold mb-4">Edit Doctor</h3>

                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="full_name" class="form-label fw-semibold small text-uppercase text-secondary">Full Name</label>
                            <input type="text" class="form-control form-control-lg" id="full_name" name="full_name" value="{{ doctor.user.full_name }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label fw-semibold small text-uppercase text-secondary">Email</label>
                            <input type="email" class="form-control form-control-lg" id="email" name="email" value="{{ doctor.user.email }}" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="password" class="form-label fw-semibold small text-uppercase text-secondary">New Password</label>
                            <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Leave blank to keep current">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="phone_no" class="form-label fw-semibold small text-uppercase text-secondary">Phone Number</label>
                            <input type="tel" class="form-control form-control-lg" id="phone_no" name="phone_no" pattern="[0-9]{10}" maxlength="10" value="{{ doctor.user.phone_no }}" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="department_id" class="form-label fw-semibold small text-uppercase text-secondary">Department</label>
                        <select class="form-select form-select-lg" name="department_id" id="department_id">
                            <option value="">-- Select Department --</option>
                            {% for dept in departments %}
                                <option value="{{ dept.department_id }}" {% if doctor.department_id == dept.department_id %}selected{% endif %}>
                                    {{ dept.name }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="qualification" class="form-label fw-semibold small text-uppercase text-secondary">Qualification</label>
                            <input type="text" class="form-control form-control-lg" id="qualification" name="qualification" value="{{ doctor.qualification }}" required>
                        </div>
                        <div class="col-md-6 mb-4">
                            <label for="experience" class="form-label fw-semibold small text-uppercase text-secondary">Experience (years)</label>
                            <input type="number" class="form-control form-control-lg" id="experience" name="experience" value="{{ doctor.experience_years }}">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 btn-lg mb-3 shadow-sm">
                        Update Doctor <i class="bi bi-save ms-1"></i>
                    </button>
                </form>
                <div class="text-center border-top pt-3 mt-3">
                    <a href="{{ url_for('mediconnect_admin.view_doctors') }}" class="text-decoration-none fw-semibold">
                        <i class="bi bi-arrow-left"></i> Back to Doctors
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}
{% block title %}Setup 2FA{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm border-0 rounded-4">
            <div class="card-body p-4 p-md-5 text-center">
                <h3 class="fw-bold mb-4">Setup Two-Factor Authentication</h3>
                
                <p class="text-muted mb-4">
                    1. Install <strong>Google Authenticator</strong> or <strong>Authy</strong> on your phone.<br>
                    2. Scan the QR code below.
                </p>

                <div class="mb-4 p-3 border rounded d-inline-block bg-light">
                    <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code" style="width: 200px; height: 200px;">
                </div>

                <p class="small text-muted mb-4">
                    Can't scan? Enter this code manually: <br>
                    <strong class="text-dark font-monospace user-select-all">{{ secret }}</strong>
                </p>

                <form method="post">
                    <div class="mb-3">
                        <label class="form-label fw-bold">Enter the 6-digit code from the app:</label>
                        <input type="tel" name="otp" class="form-control form-control-lg text-center mx-auto" 
                               style="max-width: 200px; letter-spacing: 5px;" 
                               pattern="\d{6}" maxlength="6" required placeholder="000000">
                    </div>
                    <button type="submit" class="btn btn-success btn-lg px-5 shadow-sm">Enable 2FA</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
